<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SycX - Reset Password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(to right, #6A11CB, #BC4E9C, #F56565);
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .subheader {
            font-size: 18px;
            font-weight: 500;
            color: #D0D8E0;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            font-size: 16px;
            border: 1px solid #4A5568;
            border-radius: 30px;
            background-color: #2D3748;
            color: #FFFFFF;
            box-sizing: border-box;
            outline: none;
        }

        .input-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #FFFFFF;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            background-color: #3498DB;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2C3E50;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #A0AEC0;
        }
    </style>
    <script>
        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            var toggleIcon = document.getElementById('toggle-' + id);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üôà';
            }
        }

        function resetPassword() {
            var urlParams = new URLSearchParams(window.location.search);
            var token = urlParams.get('token');
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            fetch('http://127.0.0.1:5000/reset_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword
                })
            })
            .then(function(response) {
                if (response.ok) {
                    alert('Password reset successful!');
                } else {
                    response.json().then(function(data) {
                        alert(data.error);
                    });
                }
            })
            .catch(function(error) {
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</head>

<body>
    <div class="card">
        <img src="https://opiyodon.github.io/sycx/sycx_flutter_app/assets/logo/logo.png" alt="App Logo" class="logo" width="100" />
        <div class="header">Reset Your Password</div>
        <div class="subheader">Enter your new password</div>
        <div class="input-container">
            <input type="password" id="new-password" placeholder="New Password" />
            <span id="toggle-new-password" class="toggle-password" onclick="togglePasswordVisibility('new-password')">üôà</span>
        </div>
        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password" />
            <span id="toggle-confirm-password" class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">üôà</span>
        </div>
        <button class="button" onclick="resetPassword()">Reset Password</button>
        <div class="footer">
            If you didn't request a password reset, you can ignore this page.
            <p>¬© 2024 SycX. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
