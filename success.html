<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SycX - Password Reset Successful</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gradient-start: #6a11cb;
        --gradient-middle: #bc4e9c;
        --gradient-end: #f56565;
        --primary-button: #3498db;
        --secondary-button: #2c3e50;
        --primary-text: #ffffff;
        --secondary-text: #a0aec0;
        --alt-primary-text: #d0d8e0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Exo 2", sans-serif;
        background: linear-gradient(
          to right,
          var(--gradient-start),
          var(--gradient-middle),
          var(--gradient-end)
        );
        color: var(--primary-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .logo {
        margin-bottom: 20px;
      }

      .header {
        font-size: 32px;
        font-weight: bold;
        color: var(--primary-text);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .message {
        font-size: 18px;
        font-weight: 500;
        color: var(--alt-primary-text);
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .contact {
        font-size: 14px;
        color: var(--secondary-text);
        margin-top: 20px;
      }

      .contact a {
        color: var(--primary-button);
        text-decoration: none;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      #confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://opiyodon.github.io/sycx/sycx_flutter_app/assets/logo/logo.png"
        alt="App Logo"
        class="logo"
        width="100"
      />
      <div class="header">Congratulations!</div>
      <div class="message">
        You have successfully reset your password. You can now go to the app and
        log in with your new password.
      </div>
      <div class="contact">
        If you did not reset your password, please contact us immediately at
        <a href="mailto:info.sycx.ke@gmail.com">info.sycx.ke@gmail.com</a>.
      </div>
    </div>
    <canvas id="confetti"></canvas>

    <script>
      // Confetti animation
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      const colors = ["#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6"];

      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: -10,
          size: Math.random() * 5 + 5,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 3 + 1,
          angle: Math.random() * 2 * Math.PI,
          rotation: Math.random() * 0.2 - 0.1,
          opacity: 1,
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < confetti.length; i++) {
          const c = confetti[i];
          c.y += c.speed;
          c.x += Math.sin(c.angle) * 0.5;
          c.angle += c.rotation;
          c.opacity -= 0.005;

          ctx.save();
          ctx.translate(c.x, c.y);
          ctx.rotate(c.angle);
          ctx.fillStyle = c.color;
          ctx.globalAlpha = c.opacity;
          ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
          ctx.restore();

          if (c.y > canvas.height || c.opacity <= 0) {
            confetti[i] = {
              x: Math.random() * canvas.width,
              y: -10,
              size: Math.random() * 5 + 5,
              color: colors[Math.floor(Math.random() * colors.length)],
              speed: Math.random() * 3 + 1,
              angle: Math.random() * 2 * Math.PI,
              rotation: Math.random() * 0.2 - 0.1,
              opacity: 1,
            };
          }
        }

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
