<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SycX - Reset Password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gradient-start: #6a11cb;
        --gradient-middle: #bc4e9c;
        --gradient-end: #f56565;
        --primary-button: #3498db;
        --secondary-button: #2c3e50;
        --text-field-border: #4a5568;
        --text-field-fill: #2d3748;
        --primary-text: #ffffff;
        --secondary-text: #a0aec0;
        --alt-primary-text: #d0d8e0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Exo 2", sans-serif;
        background: linear-gradient(
          to right,
          var(--gradient-start),
          var(--gradient-middle),
          var(--gradient-end)
        );
        color: var(--primary-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      .logo {
        margin-bottom: 20px;
      }

      .header {
        font-size: 32px;
        font-weight: bold;
        color: var(--primary-text);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .subheader {
        font-size: 18px;
        font-weight: 500;
        color: var(--alt-primary-text);
        margin-bottom: 30px;
      }

      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      .input-container input {
        width: 100%;
        padding: 12px 40px 12px 16px;
        font-size: 16px;
        border: 1px solid var(--text-field-border);
        border-radius: 30px;
        background-color: var(--text-field-fill);
        color: var(--primary-text);
        box-sizing: border-box;
        outline: none;
      }

      .input-container .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--primary-text);
      }

      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 600;
        color: var(--primary-text);
        background-color: var(--primary-button);
        text-decoration: none;
        border-radius: 30px;
        margin-top: 20px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        background-color: var(--secondary-button);
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: var(--secondary-text);
      }

      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .toast {
        background-color: rgba(0, 0, 0, 0.8);
        color: var(--primary-text);
        padding: 15px 20px;
        border-radius: 5px;
        margin-bottom: 10px;
        opacity: 0;
        transition: opacity 0.3s;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <img
        src="https://opiyodon.github.io/sycx/sycx_flutter_app/assets/logo/logo.png"
        alt="App Logo"
        class="logo"
        width="100"
      />
      <div class="header">Reset Your Password</div>
      <div class="subheader">Enter your new password</div>
      <div class="input-container">
        <input type="password" id="new-password" placeholder="New Password" />
        <span
          id="toggle-new-password"
          class="toggle-password"
          onclick="togglePasswordVisibility('new-password')"
          >üôà</span
        >
      </div>
      <div class="input-container">
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm Password"
        />
        <span
          id="toggle-confirm-password"
          class="toggle-password"
          onclick="togglePasswordVisibility('confirm-password')"
          >üôà</span
        >
      </div>
      <button class="button" onclick="resetPassword()">Reset Password</button>
      <div class="footer">
        If you didn't request a password reset, you can ignore this page.
        <p>¬© 2024 SycX. All rights reserved.</p>
      </div>
    </div>
    <div id="toast-container"></div>

    <script>
      // Check for token on page load
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        if (!token) {
          showToast(
            "Invalid or missing token. Please use the link provided in your email.",
            "error"
          );
          document.querySelector(".card").style.display = "none";
        }
      });

      function togglePasswordVisibility(id) {
        const passwordField = document.getElementById(id);
        const toggleIcon = document.getElementById(`toggle-${id}`);
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.textContent = "üëÅÔ∏è";
        } else {
          passwordField.type = "password";
          toggleIcon.textContent = "üôà";
        }
      }

      function resetPassword() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (!token) {
          showToast(
            "Invalid or missing token. Please use the link provided in your email.",
            "error"
          );
          return;
        }

        if (newPassword !== confirmPassword) {
          showToast("Passwords do not match!", "error");
          return;
        }

        if (newPassword.length < 8) {
          showToast("Password must be at least 8 characters long.", "error");
          return;
        }

        axios
          .post(
            "http://127.0.0.1:5000/reset_password",
            {
              token: token,
              new_password: newPassword,
            },
            {
              headers: {
                "Content-Type": "application/json",
                "Access-Control-Allow-Origin": "*",
              },
            }
          )
          .then((response) => {
            if (response.data.success) {
              showToast("Password reset successful!", "success");
              setTimeout(() => {
                window.location.href = "https://sycx.vercel.app/success.html";
              }, 3000);
            } else {
              showToast(
                response.data.error || "An error occurred. Please try again.",
                "error"
              );
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            if (error.response) {
              showToast(
                `Error: ${
                  error.response.data.error || "An unexpected error occurred"
                }`,
                "error"
              );
            } else if (error.request) {
              showToast(
                "Network error. Please check your connection and try again.",
                "error"
              );
            } else {
              showToast(
                "An unexpected error occurred. Please try again later.",
                "error"
              );
            }
          });
      }

      function showToast(message, type) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.innerHTML = `
                ${message}
            `;

        document.getElementById("toast-container").appendChild(toast);

        setTimeout(() => {
          toast.style.opacity = "1";
        }, 10);

        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => {
            toast.remove();
          }, 300);
        }, 3000);
      }
    </script>
  </body>
</html>
