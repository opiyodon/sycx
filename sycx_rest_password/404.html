<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SycX - Page Not Found</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gradient-start: #6a11cb;
        --gradient-middle: #bc4e9c;
        --gradient-end: #f56565;
        --primary-button: #3498db;
        --secondary-button: #2c3e50;
        --primary-text: #ffffff;
        --secondary-text: #a0aec0;
        --alt-primary-text: #d0d8e0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Exo 2", sans-serif;
        background: linear-gradient(
          to right,
          var(--gradient-start),
          var(--gradient-middle),
          var(--gradient-end)
        );
        color: var(--primary-text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }

      .card {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 40px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }

      .logo {
        margin-bottom: 20px;
        max-width: 100px;
        height: auto;
      }

      .header {
        font-size: 28px;
        font-weight: bold;
        color: var(--primary-text);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .message {
        font-size: 16px;
        font-weight: 500;
        color: var(--alt-primary-text);
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 600;
        color: var(--primary-text);
        background-color: var(--primary-button);
        text-decoration: none;
        border-radius: 30px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: var(--secondary-button);
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        .card {
          padding: 20px;
        }

        .header {
          font-size: 24px;
        }

        .message {
          font-size: 14px;
        }

        .button {
          font-size: 16px;
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://opiyodon.github.io/sycx/sycx_flutter_app/assets/logo/logo.png"
          alt="App Logo"
          class="logo"
        />
        <div class="header">404 - Page Not Found</div>
        <div class="message">
          The page you're looking for doesn't exist or has been moved. Please
          check the URL and try again.
        </div>
        <a href="index.html" class="button">Go to Homepage</a>
      </div>
    </div>
  </body>
</html>
